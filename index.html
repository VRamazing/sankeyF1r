<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sansky Chart</title>
        <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

		<style>
	 
			.node rect {
			  cursor: move;
			  fill-opacity: .9;
			  shape-rendering: crispEdges;
			}
			 
			.node text {
			  pointer-events: none;
			  text-shadow: 0 1px 0 #fff;
			}
			 
			.link {
			  fill: none;
			  stroke: #000;
			  stroke-opacity: .2;
			}
			 
			.link:hover {
			  stroke-opacity: .5;
			}
		 
		</style>

    </head>
    <body>
    	<p id="chart">
        <script type="text/javascript" src="lib/d3.v3.js"></script>
    	<script type="text/javascript" src = "lib/sankey.js"></script>
    	<script type="text/javascript" src = "lib/d3tip.js"></script>
        <script type="text/javascript">
        		var tip = d3.tip().attr('class', 'd3-tip').html(function(d) { return d; });

				

				var units = "Points";
 
				var margin = {top: 0, right: 10, bottom: 10, left: 10},
				    width = 1250 - margin.left - margin.right,
				    height = 540 - margin.top - margin.bottom;
				 
				var formatNumber = d3.format(",.0f"),    // zero decimal places
				    format = function(d) { return formatNumber(d) + " " + units; },
				    color = d3.scale.category20();
				 
				// append the svg canvas to the page
				var svg = d3.select("#chart").append("svg")
				    .attr("width", width + margin.left + margin.right)
				    .attr("height", height + margin.top + margin.bottom)
				  .append("g")
				    .attr("transform", 
				          "translate(" + margin.left + "," + margin.top + ")");
				
				/* Invoke the tip in the context of your visualization */
				svg.call(tip)
				// Set the sankey diagram properties
				var sankey = d3.sankey()
				    .nodeWidth(36)
				    .nodePadding(10)
				    .size([width, height]);
				 
				var path = sankey.link();

          		var teamsData = [];
          		var racesData = [];

          		var nodes = [],links = [];
          		var sankeyFormattedJson = {};

          		//first lets create all possible nodes
        		
        		var racesLoaded = false, teamsLoaded = false, nodesLinksCreated = false;
            

           			//teams loading 
                    d3.csv("teams.csv", function(error,data){
	                    if(error){
	                        console.log(error);
	                    }
	                    else{
	                       
	                    
	                        teamsData = data;

	                        // console.log(teamsData);

	                        teamsData.map(function(e){

	                        	//creating each node with name
	                        	nodes.push({"name" : e.driver});

								//creating links driver -> team.

	                        	links.push({
	                        		"source" : e.driver,
	                        		"target" : e.team,
	                        		"value" : e.points
	                        	})
	                        	
	                        })

	                        var nested_data = d3.nest()
								.key(function(d) { return d.team; })
								.entries(teamsData);

							 nested_data.map(function(e){
	                        	nodes.push({name : e.key});
	                        	
	                        })


							racesLoaded = true;
							runAfterDataLoad();
	                        // console.log(nested_data);
	                        // console.log(nodes);

	                       
	                    }
                	});


                    //Races loading   
                    d3.csv("races.csv", function(error,data){
	                    if(error){
	                        console.log(error);
	                    }
	                    else{

	                    	racesData = data;

	                    	racesData.map(function(e){
	                    		links.push({
	                        		"source" : e.race,
	                        		"target" : e.driver,
	                        		"value" : e.points
	                        	})
	                    	})

	                             
	                    	var nested_data = d3.nest()
								.key(function(d) { return d.race; })
								.entries(racesData);

							nested_data.map(function(e){
	                        	nodes.push({"name" : e.key});
	                        	
	                        })

	                        teamsLoaded = true;

	                        runAfterDataLoad();
	                        
	                       
	                    }
                	});

                    function runAfterDataLoad(){
	                	if(racesLoaded && teamsLoaded){
	                		// console.log(links);
	                		nodesLinksCreated = true;

	                		sankeyFormattedJson.nodes = nodes;
	                		sankeyFormattedJson.links = links;
	                		// console.log(sankeyFormattedJson)
	                		// document.write(JSON.stringify(sankeyFormattedJson));
	                		// console.log(sankeyFormattedJson)
	                		sankeyFormattedJson;


						    var nodeMap = {};
						    sankeyFormattedJson.nodes.forEach(function(x) { nodeMap[x.name] = x; });
						    sankeyFormattedJson.links = sankeyFormattedJson.links.map(function(x) {
						      return {
						        source: nodeMap[x.source],
						        target: nodeMap[x.target],
						        value: x.value
						      };
						    });

						    // console.log(nodeMap);

						    // console.log(sankeyFormattedJson.nodes)

						  sankey
						      .nodes(sankeyFormattedJson.nodes)
						      .links(sankeyFormattedJson.links)
						      .layout(32);
						 
							// add in the links
						  var link = svg.append("g").selectAll(".link")
						      .data(sankeyFormattedJson.links)
						      .enter().append("path")
						      .attr("class", "link")
						      .attr("d", path)
						      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
						      .sort(function(a, b) { return b.dy - a.dy; });

						  
							// add the link titles
						  link.append("title")
						        .text(function(d) {
						      	return d.source.name + " â†’ " + 
						                d.target.name + "\n" + format(d.value); });
						 
							// add in the nodes
						  var node = svg.append("g").selectAll(".node")
						      .data(sankeyFormattedJson.nodes)
						    .enter().append("g")
						      .attr("class", "node")
						      .attr("transform", function(d) { 
								  return "translate(" + d.x + "," + d.y + ")"; })
						    .call(d3.behavior.drag()
						      .origin(function(d) { return d; })
						      .on("dragstart", function() { 
								  this.parentNode.appendChild(this); })
						      .on("drag", dragmove));
						 
							// add the rectangles for the nodes
						  node.append("rect")
						      .attr("height", function(d) { return d.dy; })
						      .attr("width", sankey.nodeWidth())
						      .style("fill", function(d) { 
								  return d.color = color(d.name.replace(/ .*/, "")); })
						      .style("stroke", function(d) { 
								  return d3.rgb(d.color).darker(2); })
						    	.append("title")
						      .text(function(d) { 
								  return d.name + "\n" + format(d.value); });
						 
							// add in the title for the nodes
						  node.append("text")
						      .attr("x", -6)
						      .attr("y", function(d) { return d.dy / 2; })
						      .attr("dy", ".35em")
						      .attr("text-anchor", "end")
						      .attr("transform", null)
						      .text(function(d) { return d.name; })
						    .filter(function(d) { return d.x < width / 2; })
						      .attr("x", 6 + sankey.nodeWidth())
						      .attr("text-anchor", "start");
						 
							// the function for moving the nodes
						  function dragmove(d) {
						    d3.select(this).attr("transform", 
						        "translate(" + (
						        	   d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
						        	) + "," + (
						                   d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
						            ) + ")");
						    sankey.relayout();
						    link.attr("d", path);
						  }
						}
					}
        </script>
    </body>
</html>
